	 <script>
    // Script to register the service worker goes here 
	// syntax dibawah berguna untuk registrasi service worker dan didalamnya terdapat sebuah
	// kondisi jika proses instal service worker tersebut tidak suport maka akan menampilkan 
	// notif 'Service	worker	not	supported'
		if	(!('serviceWorker'	in	navigator))	{
				console.log('Service	worker	not	supported');
				//return;
		}
	// kondisi dibawah ini merupakan proses register yang membaca dari file 'fajar-sw.js' yang
	// yg kemudian jika sudah terbaca akan menampilkan 'Registered' pada console yg berarti sudah 
	// teregister
		navigator.serviceWorker.register('fajar-sw.js')
		.then(function()	{
					console.log('Registered');
		})
	// kemudian pada function error tersebut memiliki fungsi untuk melakukan cek pembacaan data dari  'fajar-sw.js'
	// kemudian jika terjadi erorr maka akan menampilkan notif pada console bahwa Registration failed / gagal 
		.catch(function(error)	{
				console.log('Registration	failed:',	error);
		});
    </script>
	
	</body>
	</html>
